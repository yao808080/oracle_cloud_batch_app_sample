apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: csv-batch
type: Opaque
stringData:
  url: "jdbc:oracle:thin:@autonomous-db:1521/dbname_high"
  username: "csvuser"
  password: "your-database-password"

---
apiVersion: v1
kind: Secret
metadata:
  name: oci-auth-secret
  namespace: csv-batch
type: Opaque
stringData:
  # These would typically be populated from OCI Vault or external secret management
  vault.database-password.id: "ocid1.vaultsecret.oc1..example"
  vault.soap-api-key.id: "ocid1.vaultsecret.oc1..example"

---
# Service Account for OCI Workload Identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: csv-batch-sa
  namespace: csv-batch
  annotations:
    oci.oraclecloud.com/principal-name: "csv-batch-workload-identity"

---
# RBAC Configuration
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: csv-batch-role
  namespace: csv-batch
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: csv-batch-rolebinding
  namespace: csv-batch
subjects:
- kind: ServiceAccount
  name: csv-batch-sa
  namespace: csv-batch
roleRef:
  kind: Role
  name: csv-batch-role
  apiGroup: rbac.authorization.k8s.io